<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Sokoban</title>
</head>
<body>

<h1 align="center" id="mainTitle">Sokoban</h1>
<div class="container">
    <div class="row">
            <div class="col-md-2">
                <p><h5 id="level-title">Level n</h5>
                    <h5 id="movements-title">Movements</h5>
                    <button id="restart-button" type="button" class="btn btn-warning" onclick="restartGame()">Restart</button>
                    <br>
                    <button id="options-button" type="button" class="btn btn-info">Options</button>
                    <br>
                    <button id="menu-button" onclick="window.location.href='gameMenu.html'" type="button" class="btn btn-secondary">Go to Menu</button>
                </p>
            </div>
            <div class="col-md-10">
                <div id="canvasContainer" align="center"></div>
            </div>
    </div>
</div>

<div id="game-popup-id" class="game-popup">
    <div class="game-container">
            <h1 class="text-success">Congratulations!</h1>
            <h3 id="points-msg">Your score:</h3>
                    
            <button type="button" class="btn btn-outline-default btn-block" onclick="restartGame()">Replay</button>
            <button type="button" class="btn btn-outline-default">Go to next level</button>
            <button type="button" class="btn btn-outline-default" onclick="window.location.href='gameMenu.html'">Go to menu</button>
    </div>
</div>

<div id="option-popup-id" class="game-popup">
        <div class="game-container">
                <h1 class="text-success">Options</h1>
                <h3 id="points-msg">Your score:</h3>
                <button id="option-popup-close" type="button" class="btn btn-outline-primary">Close</button>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/sprites.js"></script> 
<script src="js/game.js"></script> 
</html>
