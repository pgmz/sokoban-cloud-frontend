<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="css/style.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>Sokoban</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 id="mainTitle" class="page-title">Sokoban</h1>
        </div>
        <div class="col-md-2">
            <br>
            <button id="menu-button" onclick="window.location.href='gameMenu.html'" type="button" class="btn btn-secondary btn-lg">Go to Menu</button>
        </div>
    </div>
    <br>
    <div class="row">
            <div class="col-md-8">
                <div id="canvasContainer"></div>
            </div>
            <div class="col-md-4">
                <br><br><br>
                <br><br><br>
                <p><h3 id="level-title">Level n</h3>
                    <h3 id="movements-title">Movements</h3>
                    <h3 id="score-title">Your record: 0</h3>
                    <button id="restart-button" type="button" class="btn btn-warning btn-lg btn-block" onclick="restartGame()">Restart</button>
                    <!--
                    <br>
                    <button id="options-button" type="button" class="btn btn-info btn-lg btn-block">Options</button>
                    -->
                </p>
            </div>
    </div>
</div>

<div id="game-popup-id" class="game-popup">
    <div class="game-container">
            <h1 class="text-success">Congratulations!</h1>
            <h3 id="points-msg">Your score:</h3>
                    
            <button type="button" class="btn btn-outline-success btn-block" onclick="restartGame()">Replay</button>
            <button type="button" class="btn btn-outline-secondary">Go to next level</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='gameMenu.html'">Go to menu</button>
    </div>
</div>

<div id="option-popup-id" class="game-popup">
        <div class="game-container">
                <h1 class="text-success">Options</h1>
                <h3 id="points-msg">Your score:</h3>
                <button id="option-popup-close" type="button" class="btn btn-outline-primary">Close</button>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/sprites.js"></script> 
<script src="js/game.js"></script> 
</html>
