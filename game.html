<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<title>Sokoban</title>
</head>
<body>

<h1 align="center" id="mainTitle">Sokoban</h1>
<table>
    <tr>
        <td width="20%">
            <p><h4>Level 1</h4>
                <h4 id="movements-title">Movements</h4>
                <h4 id="points-title">Points</h4>
                <button onclick="restartGame()">Restart</button>
                <br>
                <button>Options</button>
            </p>
        </td>
        <td width="80%">
            <div id="canvasContainer" align="center"></div>
        </td>
    </tr>
</table>

<div id="game-popup-id" class="game-popup">
    <div class="game-container">
            <h1>Congratulations!</h1>
            <h3>Your score:</h3>
                    
            <button type="button" class="btn" onclick="restartGame()">Replay</button>
            <br>
            <button type="button" class="btn">Go to next level</button>
            <button type="button" class="btn cancel" onclick="window.location.href='gameMenu.html'">Go to menu</button>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/sprites.js"></script> 
<script src="js/game.js"></script> 
</html>
