<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<title>Sokoban</title>
</head>
<body>

<h1 id="mainTitle">My Frontend</h1>

<div id="noCognitoMessage" class="configMessage" style="display: none;">
    <div class="backdrop"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">No Cognito User Pool Configured</h3>
        </div>
        <div class="panel-body">
            <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
        </div>
    </div>
</div>

<br>
<button id="start_anon" onclick="startGame(false)" type="button">Start game Anonymously</button>
<button id="register_and_play" onclick="startGame(true)" type="button">Register & Play</button>

<section class="form-wrap">
    <h1>Register</h1>
    <form id="registrationForm">
      <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
      <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
      <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>

      <input type="submit" value="Let's Ryde">
    </form>
</section>

<!-- May include more stuff -->
</body>
<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/index.js"></script> 
</html>
